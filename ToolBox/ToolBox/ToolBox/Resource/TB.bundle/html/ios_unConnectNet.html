        html,body{-moz-user-select:none;-khtml-user-select:none;user-select:none}body{max-width:7.2rem;margin:0 auto}.header{width:7.2rem;height:.96rem;line-height:.96rem;font-size:0;position:relative;background-color:#f7f7f7}.header i{display:inline-block;margin-left:.3rem;font-size:.4rem}.header span{font-size:.36rem;color:#333;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);-webkit-transform:translate(-50%,-50%)}.container{background-color:#f7f7f7;margin-top:0}.container .andriod_style,.container .ios_style{width:6.6rem;margin:0 auto}.container .andriod_style .title{border-bottom:1px solid #ccc}.andriod_style .title h1{font-size:.48rem;padding-top:.5rem;padding-bottom:.16rem;color:#333}.andriod_style .title p{font-size:.28rem;color:#333;padding-bottom:.24rem}.andriod_style .content>p{font-size:.28rem;color:#333}.ios_style .content>p{font-size:.3rem;color:#333}.andriod_style .content .item,.ios_style .content .item{position:relative}.andriod_style .content>p:nth-of-type(1){padding:.56rem 0 .2rem 0}.ios_style .content>p:nth-of-type(1){padding:0 0 .2rem 0}.andriod_style .content .dot,.ios_style .content .dot{width:.08rem;height:.08rem;min-width:4px;min-height:4px;border-radius:50%;background-color:#000;position:absolute;transform:translate(0,-50%);-webkit-transform:translate(0,-50%)}.andriod_style .content .dot{top:.23rem;left:.5rem}.ios_style .content .dot{top:.27rem;left:.12rem}.andriod_style .content ul li span{font-size:.28rem;color:#333;display:inline-block;text-align:justify;width:5.82rem;line-height:.52rem;margin-left:.78rem}.ios_style .content ul li span{font-size:.3rem;color:#333;display:inline-block;text-align:justify;width:6.6rem;line-height:.54rem;margin-left:0;text-indent:.34rem}.andriod_style .content>p:nth-of-type(2),.ios_style .content>p:nth-of-type(2){padding:.38rem 0 .2rem 0}.ios_style .title h1{font-size:.32rem;color:#333;padding:.5rem 0 .58rem 0}
    </style>
    <title>ios网络无法连接</title>
</head>
<body>
    <header class="header">
        <!--<i class="iconfont icon-fanhui1"></i>-->
        <!--<span>网络无法连接</span>-->
    </header>
    <div class="container">
        <div class="ios_style" style="display: block">
            <div class="title">
                <h1>您的设备未启用移动网络或Wi-Fi网络</h1>
            </div>
            <div class="content">
                <p>如需要连接到互联网，可以参照一下方法：</p>
                <ul>
                    <li class="item">
                        <i class="dot"></i><span>在设备的<b>“设置”-“Wi-Fi网络”</b>设置面板中选择一个可用Wi-Fi热点接入。</span>
                    </li>
                    <li class="item">
                        <i class="dot"></i><span>在设备的<b>“设置”-“通用”-“网络”</b>设置面板中启用蜂窝数据（启用后运营商可能会收取数据通信费用）。</span>
                    </li>
                </ul>
                <p>如果您已接入Wi-Fi网络：</p>
                <ul>
                    <li class="item">
                        <i class="dot"></i><span>请检查您所连接的Wi-Fi热点是否已接入互联网，或该热点是否已允许您的设备访问互联网。</span>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <script>
        window.onload=function () {
            function refreshRem(){
                var dewS=720,
                    _W=document.documentElement.clientWidth;
                var ratio=_W/dewS;
                document.documentElement.style.fontSize =ratio*100+'px';
                document.querySelector('.container').style.minHeight=window.innerHeight  - document.querySelector('.header').offsetHeight  + 'px';
            };
            refreshRem();
            window.addEventListener('resize',refreshRem,false);
        }

    </script>
</body>
</html>
